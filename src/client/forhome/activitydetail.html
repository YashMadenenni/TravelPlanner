<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        rel="stylesheet" href="styles.css">
        <!-- Latest compiled and minified CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Holiday Planner - Activity Detail</title>
        <style>
            .carousel-control-next,
            .carousel-control-prev {
                color: black;
            }
        </style>

    </head>

    <body class="bg-secondary" onload="initMap()">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="mainpage1.html">Holiday Planner</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " id="home" href="mainpage1.html">Home</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link active" id="results" href="searchresults.html">Results</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" id="activity" href="addactivity.html">Add Activity</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="favourites" href="favoriteslist.html">Favourites</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ms-auto">

                        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
                     </ul>
                    
                </div>
            </div>
        </nav>
        <!--Display -->
        <div class="container mt-5 ">

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h1 class="activityName" id="activityName"></h1>
                    <p class="lead" id="location"></p>
                    <p class="fw-bold" id="age"></p>
                    <p class="fw-bold" id="type"></p>
                    <p class="fw-bold" id="price"></p>
                    <p id="description"></p>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Reviews:</h3>
                            <div id="reviews"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            
                            <div id="comment">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="form-floating mb-3">
                                                
                                                <input type="text" class="form-control" id="userComment" placeholder="Review" name="userComment">
                                                <label for="userComment">Add Comment</label>
                                              </div>
                                              <div class="form-group mb-3">
                                                <label for="rating">Rating:</label>
                                                <select name="rating" id="rating" class="form-control-sm">
                                                    <option value="1">★</option>
                                                    <option value="2">★★</option>
                                                    <option value="3">★★★</option>
                                                    <option value="4">★★★★</option>
                                                    <option value="5">★★★★★</option>
                                                </select>
                                            </div>
                                        </div>
                                              <div class="row">
                                                
                                                <button class="btn btn-primary" onclick="AddComment()"> Add Comment</button>
                                              </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                    <div id="images" class="carousel slide " data-bs-ride="carousel">
                        <div class="carousel-inner  rounded-4"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#images" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#images" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <br>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div id="map" style="display: inline-block; width:540px; height:300px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<footer class="container-fluid text-center"> <p>Holiday Planner (c) 2023</p></footer>
<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEBbA59zRuiyjOQWJWvshwntR-IF-liRk&libraries=places&callback=initMap">
</script>
<script src="activitydetails.js"></script>

</body>
</html>
